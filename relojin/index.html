<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
   <div class="reloj">
   <p>
    <span id="hora">00</span> :
    <span id="min">00</span> :
    <span id="seg">00</span>
   </p>
   </div>
    <script>
       const hora = document.getElementById("hora");
       const min = document.getElementById("min");
       const sec = document.getElementById("seg");
       
       function actualizarHora() {
        const fechaActual = new Date();

        hora.textContent = String(fechaActual.getHours()).padStart(2, '0');
        min.textContent = String(fechaActual.getMinutes()).padStart(2, '0');
        sec.textContent = String(fechaActual.getSeconds()).padStart(2, '0');

       }
        setInterval(actualizarHora, 1000);
        actualizarHora();
    </script>
</body>
</html>
